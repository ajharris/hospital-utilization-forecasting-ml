name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Format check with black
        run: black --check src/ tests/

      - name: Run tests with pytest
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t hospital-forecast .

      - name: Run pipeline in container
        run: docker run --rm -v "$PWD":/app hospital-forecast

      - name: Verify artifacts
        run: |
          test -d data
          test -d models
          test -d reports
          test -s data/raw/raw.parquet
          test -s data/processed/validated.parquet
          test -s data/processed/features.parquet
          test -s models/baseline_locf.joblib
          test -s models/ridge_regression.joblib
          test -s reports/metrics.json
          test -s reports/backtest_metrics.json
